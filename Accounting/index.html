<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/stylesheet.css" />
        <title>Accounting</title>
    </head>

    <body>
        <!-- Container -->
        <div class="container">
            <!-- Title -->
            <h1 class="border-danger text-danger">Done By Omar Elsayed</h1>
            <br />
            <!--Journal Table-->
            <div
                class="m-auto w-100 text-center border border-dark p-3 rounded"
            >
                <!-- Title of Journal Table-->
                <div class="d-flex border-info border-bottom mb-3 ">
                    <p class="w-10">Date</p>
                    <p class="w-50">Description</p>
                    <p class="w-20">Dr</p>
                    <p class="w-20">Cr</p>
                </div>

                <!-- Journal Entries-->
                <div class="border border-success p-2 mb-2 rounded">
                    <div class="d-flex">
                        <div class=" w-10 d-flex align-items-center ">
                            <input
                                type="text"
                                class="form-control "
                                id="date"
                                placeholder="Date"
                            />
                        </div>

                        <div class="w-100">
                            <div class=" w-100 d-flex ">
                                <div class=" w-50 p-1">
                                    <input
                                        type="text"
                                        class="form-control "
                                        id="dr"
                                        placeholder="Debit entrie"
                                    />
                                </div>
                                <div class=" w-10">
                                    <button
                                        class="btn btn-outline-success py-0 mt-2 btn-sm"
                                    >
                                        +
                                    </button>
                                </div>
                                <div class=" w-20 p-1">
                                    <input
                                        type="text"
                                        class="form-control "
                                        id="drm"
                                        placeholder="Debit Money"
                                    />
                                </div>
                                <div class=" w-20 p-1"></div>
                            </div>
                            <div class=" w-100 d-flex ">
                                <div class=" w-10">
                                    <button
                                        class="btn btn-outline-success py-0 mt-2 btn-sm"
                                    >
                                        +
                                    </button>
                                </div>
                                <div class=" w-50 p-1">
                                    <input
                                        type="text"
                                        class="form-control "
                                        id="cr"
                                        placeholder="Credit entrie"
                                    />
                                </div>
                                <div class=" w-20 p-1"></div>
                                <div class="w-20 p-1">
                                    <input
                                        type="text"
                                        class="form-control "
                                        id="crm"
                                        placeholder="Credit Money"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button
                    class="btn btn-outline-info mt-4 w-100 "
                    onclick="addentries();"
                >
                    Add Entries
                </button>
            </div>
        </div>

        <h2>Journal Entries</h2>

        <section class="container ">
            <table class="table table-striped text-center">
                <thead>
                    <td>Date</td>
                    <td>Description</td>
                    <td>Dr</td>
                    <td>Cr</td>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </section>

        <h2>T-Account</h2>
        <section id="t_acc" class="container border mt-4 mb-5 p-3"></section>

        <h2>Trial Balance</h2>
        <section id="t_balance" class="container mb-5 p-3">
            <table class="table-striped table container mb-5">
                <thead class="text-center">
                    <th>Items</th>
                    <th>Dr</th>
                    <th>Cr</th>
                </thead>
                <tbody id="trial_body"></tbody>
                <tfoot id="total_trial" class="text-right"></tfoot>
            </table>
        </section>

        <h2>Income Statements</h2>
        <section id="income_state" class="container mb-5 p-3">
            <table
                id="revenue"
                class="table-striped table border container mb-0 text-center"
            ></table>
            <table
                id="expenses"
                class="table-striped table border container mt-0 mb-0 text-center"
            ></table>
            <table
                id="net_income"
                class="table-dark table border container mb-5 mt-0 text-center"
            ></table>
        </section>

        <h2>Owner's Equity Statements</h2>
        <section>
            <table
                id="o_e"
                class="table-striped table border container mb-0 text-center"
            ></table>
        </section>

        <h2>Balance Sheet Statement</h2>
        <section>
            <table
                id="balance_sheet"
                class="table-striped table border container mb-0 text-center"
            ></table>
        </section>

        <script src="js/jquery.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/javascript.js"></script>
    </body>
</html>
